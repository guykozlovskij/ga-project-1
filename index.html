<!DOCTYPE html>
<html lang="en">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project 1 - Cosmos Intruders</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="game.js"></script>
</head>

<body>
  <div id="menu">
  </div>
  <div id="controls">

    <p id="a-key" class="control-keys">A - Move left</p>
    <p id="d-key" class="control-keys">D - Move right</p>
    <p id="w-key" class="control-keys">W - Fire </p>
  </div>
  <div id="end-card"></div>
  <h1>
    <p class="title-card">COSMOS</p>
    <p class="title-card">INTRUDERS</p>
  </h1>
  <div class="grid">
  </div>
  <main>
    <p id="lives-tracker">Lives: 3</p>
    <p id="score-tracker">Score: 0</p>
  </main>
  <p id="win-lose"></p>
</body>

</html>
